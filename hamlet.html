# Appendix II: Notes on the Scansion of «Khamlet»

[#p215] The verse of «Khamlet» — like that of the Terran version — is written
in iambic pentameter, although the Klingon metre allows more freedom in
movement of stresses than does the Terran metre. The basic patters is five
iambic feet (weak-strong), with an optional verse-final unstressed syllable.
Thus:

<div line>
  {b<x>I</x>j<y>a</y>tlh ’<x>e</x>’ m<y>e</y>v! p<x>e</x>q<y>I</y>m! D<x>a</x>H
    ch<y>o</y>lq<x>a</x>’ b<y>I</y>H!}
  <br>«Peace, break thee off; look, where it comes again!»
</div>

<div line>
  {’<x>e</x>lb<y>e</y>’m<x>e</x>H l<y>u</y>tm<x>a</x>j, t<y>e</y>S
    S<x>u</x>rch<y>e</y>m D<x>a</x>r<y>I</y>Hl<x>a</x>w’.}
  <br>«your ears / That are so fortified against our story»
</div>

Strong syllables can be unstressed; in fact, it is very rare, in both English
and Klingon pentameter, for all five strong syllables to be stressed. Thus:

<div line>
  {v<x>I</x>tlh<y>e</y>jm<x>o</x>Hp<y>u</y>’. v<x>a</x>j
    ch<y>o</y>lq<x>a</x>’ch<x>u</x>gh H<x>o</x>SD<y>o</y>’H<x>e</x>y,}
  <br>«Therefore I have entreated him along… If that again this apparition
    come»
</div>


And, as in the Terran verse, the initial foot can be reversed in a trochee
(strong-weak). Thus:

<div line>
  {t<y>a</y>H p<x>a</x>gh t<x>a</x>Hb<y>e</y>’. D<x>a</x>H
    m<y>u</y>’tlh<x>e</x>ghv<x>a</x>m v<x>I</x>q<y>e</y>ln<x>I</x>S.}
  <br>«To be or not to be; that is the question.»
</div>

Other feet in the verse can also be reversed; the most usual instance of this
is for the two first feet to be reversed:

<div line>
  {t<y>a</y>’ v<x>I</x>q<y>e</y>lm<x>e</x>H j<x>I</x>’<y>I</y>Qb<x>a</x>’
    ’<x>e</x>j j<x>I</x>v<y>a</y>lb<x>a</x>’,}
  <br>«That we with wisest sorrow thing on him»
</div>

Furthermore, because of the monosyllabic nature of “{Quch}” in Klingon,
spondees (strong-strong feet) are more frequent in Klingon verse than in
Terran:

<div line>
  {w<x>a</x>’ p<y>o</y>rgh l<x>u</x>j<y>e</y>Sch<x>u</x>’l<y>I</y>’
    q<x>a</x>r’<y>a</y>’ t<y>I</y>q, y<y>a</y>b j<x>e</x>.}
  <br>«The head is not more native to the heart»
</div>

Readings who wish to declaim «Khamlet» correctly should be aware that the notes
on stress in Okrand (2292), while accurate, are not always explicit. Therefore,
the following brief guide may be of some help:

Nouns are stressed on the final syllable of the stem: {ghóp} «hand», {puyjáq}
«nova», {bortáS} «revenge.» Any suffixes added on to the stem are not stressed:
{puyjáqvam} «this nova», {bortáSmey} «revenges.»

However, if any syllable in a noun, whether in the stem or in a suffix, ends in
a glottal stop, it is stressed instead of the stem’s final syllable. Thus:
{bó’DIj} «court», {ghopDú’} «hands», {puyjaqvó’} «from the nova.» Adjacent
syllables ending in glottal stops receive equal stress: {chú’wÍ’} «trigger»,
although Klingon verse tends to stress the latter. Note that nouns derived from
verbs are considered nouns: {vúm} «to work», {vumwÍ’} «worker», {tumtaHghách}
«working», {vumpú’ghach} «a bout of work.» [#p216]

Verbs are likewise stressed on the final syllable of the stem: {Dál} «to be
boring», {ghIpDÍj} «to court-martial.» Unlike with nouns, if the first suffix
after the verb ends in a glottal stop, the suffix is *not* stressed. Thus the
verb «she has been an alien» is {nóvpu’}, while the noun «aliens» is {novpú’}.
If the suffix ending in a glottal stop is *other* than the first, then both it
and the final syllable of the verb are stressed: {mughIpDÍj<err
title="Erroneously “choh” in original">choH</err>DÍ’} «when she started
court-martialling me», {HóH’eghrupmó’} «because he was ready to suicide».

Semantically important suffixes can end up stressed instead of the verb stem.
In practice in Klingon metre (which systematises this tendency) negative and
interrogative suffixes are *always* stressed: {jIDalbé’} «I am not boring»,
{bImatlhHá’} «you are disloyal», {luDelQó’} «they refuse to describe it»,
{chol’á’} «is he coming?» Note that adjectival verbs are considered verbs:
{’útlh mátlhqu’} «a truly loyal officer.» There are often cases where
monosyllabic verbs an nouns are juxtaposed. In this text, adjectival verbs and
subject nouns tend to be stressed more strongly, following an iambic pattern.
Thus {’utlh mátlh} «a loyal officer» {matlh ’útlh} «the officer is loyal.»
[#p217]
